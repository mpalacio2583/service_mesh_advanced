    - host: >-
        istio-ingressgateway-secure-bookretail-istio-system.apps.cluster-fgf4l.fgf4l.sandbox1721.opentlc.com
      routerName: default
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None
      routerCanonicalHostname: apps.cluster-fgf4l.fgf4l.sandbox1721.opentlc.com
